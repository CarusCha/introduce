<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="assets/js/scripts.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div id="nav_bar"></div>
    </header>
    <main>
        <div>
            <h1>My Interests</h1>
        </div>
        <div class="row-reactive card_box">
            <div class="column-reactive img-center">
                <div class="card w-100">
                    <div class="flex">
                        <img src="assets/img/reading.png" alt="reading" height="50px;">
                    </div>
                    <div class="flex">
                        <h3>Reading</h3>

                    </div>
                    <div class="flex">
                        <p>I like to read various kinds of books.</p>
                    </div>
                </div>
            </div>
            <div class="column-reactive img-center">
                <div class="card w-100">
                    <div class="flex">
                        <img src="assets/img/running.png" alt="reading" height="50px;">
                    </div>
                    <div class="flex">
                        <h3>Running</h3>

                    </div>
                    <div class="flex">
                        <p>Running refreshes my tired body and mind.</p>
                    </div>
                </div>
            </div>
            <div class="column-reactive img-center">
                <div class="card w-100">
                    <div class="flex">
                        <img src="assets/img/learningNew.png" alt="reading" height="50px;">
                    </div>
                    <div class="flex">
                        <h3>Learning</h3>

                    </div>
                    <div class="flex">
                        <p>Learning new things is always exciting.</p>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer class="footer"></footer>

</body>
</html>
